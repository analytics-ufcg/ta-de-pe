name: Build

on: [pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Altera diret√≥rio de trabalho
        working-directory: ./client
      - run: npm install
      - run: npm run lint
      - run: npm run build