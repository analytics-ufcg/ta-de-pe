<div class="card mb-2">
  <div class="card-body">
    <h5 class="card-title">
      {{ novidade.licitacaoNovidade.nr_licitacao }}/{{ novidade.licitacaoNovidade.ano_licitacao }}
    </h5>
    <p class="card-text">
      {{ novidade.tipo.texto_evento }} em {{ novidade.nome_municipio }}
      <br>
      <strong class="text-muted">
        {{ novidade.licitacaoNovidade.vl_estimado_licitacao | currency:'R$ ' }}
      </strong>
      estimado
    </p>
    <div class="row nogutters">
      <div class="col">
        <a
          [routerLink]="['/licitacoes/' + novidade.licitacaoNovidade.id_licitacao]"
          class="btn btn-sm btn-primary"
        >
          Detalhes
        </a>
      </div>
      <div class="col">
        <h6 class="text-right text-muted">{{ novidade.data | date:'dd-MM-yyyy' }}</h6>
      </div>
    </div>
  </div>
</div>
