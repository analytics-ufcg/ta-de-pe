<div
  class="licitacoes-info"
  [hidden]="!licitacao">

  <app-spinner *ngIf="isLoading"></app-spinner>

  <div class="mb-4">
    <h4 *ngIf="!isOrgaoPrefeitura(licitacao?.nm_orgao)">{{ licitacao?.nm_orgao }}</h4>

    <div class="dados-grupo">
      <div class="dados-linha">
        <strong>Tipo:&nbsp;</strong>
        <span class="text-muted">{{ licitacao?.tipo_licitacao }}</span>
      </div>
      <div class="dados-linha">
        <strong>Valor homologado:&nbsp;</strong>
        <span
          class="text-muted"
          [hidden]="!licitacao?.vl_homologado">
          {{ licitacao?.vl_homologado | currency: "R$" }}
        </span>
        <span
          class="text-muted"
          [hidden]="licitacao?.vl_homologado">
          --
        </span>
      </div>
    </div>
    <div class="dados-grupo">
      <div class="dados-linha">
        <strong>Objeto da licitação:</strong>
        <br>
        <span class="text-muted">{{ licitacao?.descricao_objeto }}</span>
      </div>
    </div>
  </div>

  <app-timeline [timeline]="timeline"></app-timeline>

  <app-fornecedores-info [idLicitacao]="licitacao?.id_licitacao"></app-fornecedores-info>

</div>
