<div
  class="view-container"
  [hidden]="!licitacao">

  <app-barra-titulo
    [titulo]="'Licitação nº ' + licitacao?.nr_licitacao + '/' + licitacao?.ano_licitacao"
    [subtitulo]="(licitacao?.nm_orgao | uppercase) + ' - ' + licitacao?.sigla_estado"
    [exibirVoltar]="true"></app-barra-titulo>

  <div class="container">
    <app-licitacoes-detalhar-nav
      *ngIf="licitacao?.contratosLicitacao.length != 0"
      [temContrato]="temContrato"></app-licitacoes-detalhar-nav>
    <router-outlet></router-outlet>
  </div>
</div>
