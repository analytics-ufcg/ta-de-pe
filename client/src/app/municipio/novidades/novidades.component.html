<h4 class="my-4 d-block d-sm-none">Linha do Tempo</h4>

<p [hidden]="!novidades?.length || (loading$ | async) === false">Não há novidades no momento.</p>

<app-spinner *ngIf="loading$ | async"></app-spinner>

<div [hidden]="!novidades?.length">
  <app-filter
    (filterChange)="search($event)"
    (dateChange)="alteraNovidades($event)"></app-filter>
  <pagination-template
    #pag="paginationApi"
    maxSize="5"
    (pageChange)="pageChange($event)"
    [hidden]="pag.isFirstPage()">
    <nav
      aria-label="Paginação"
      class="pb-1">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <button
            type="button"
            class="page-link"
            [disabled]="pag.isFirstPage()"
            (click)="pag.previous()">
            <span class="icon-chevron-left"></span>
          </button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of pag.pages"
          [class.active]="pag.getCurrent() === page.value">
          <button
            type="button"
            class="page-link"
            (click)="pag.setCurrent(page.value)">
            {{ page.label }}
          </button>
        </li>
        <li class="page-item">
          <button
            type="button"
            class="page-link"
            [disabled]="pag.isLastPage()"
            (click)="pag.next()">
            <span class="icon-chevron-right"></span>
          </button>
        </li>
      </ul>
    </nav>
  </pagination-template>

  <div>
    <div>
      <app-novidade
        *ngFor="let novidade of novidades | paginate: { itemsPerPage: 24, currentPage: p }; index as i;"
        [novidade]="novidade"
        [showMunicipio]="naoEscolheuMunicipio()"></app-novidade>
    </div>
  </div>
</div>

<pagination-template
  #pag="paginationApi"
  maxSize="5"
  (pageChange)="pageChange($event)">
  <nav
    aria-label="Paginação"
    class="mt-2">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <button
          type="button"
          class="page-link"
          [disabled]="pag.isFirstPage()"
          (click)="pag.previous()">
          <span class="icon-chevron-left"></span>
        </button>
      </li>
      <li
        class="page-item"
        *ngFor="let page of pag.pages"
        [class.active]="pag.getCurrent() === page.value">
        <button
          type="button"
          class="page-link"
          (click)="pag.setCurrent(page.value)">
          {{ page.label }}
        </button>
      </li>
      <li class="page-item">
        <button
          type="button"
          class="page-link"
          [disabled]="pag.isLastPage()"
          (click)="pag.next()">
          <span class="icon-chevron-right"></span>
        </button>
      </li>
    </ul>
  </nav>
</pagination-template>
