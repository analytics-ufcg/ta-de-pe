<div class="busca-municipio">
  <form
    #form="ngForm"
    (ngSubmit)="submitTemplateForm(form.value)"
  >
    <div class="ng-autocomplete">
      <ng-autocomplete
        #ngAutoCompleteStatic
        [data]="municipios"
        [initialValue]
        [placeHolder]="placeholder"
        [searchKeyword]="keyword"
        notFoundText="Município não encontrado..."
        [itemTemplate]="itemTemplateStatic"
        [notFoundTemplate]="notFoundTemplate"
      >
      </ng-autocomplete>

      <ng-template
        #itemTemplateStatic
        let-item
      >
        <a [innerHTML]="item"></a>
      </ng-template>

      <ng-template
        #notFoundTemplate
        let-notFound
      >
        <div [innerHTML]="notFound"></div>
      </ng-template>
    </div>
  </form>
</div>
