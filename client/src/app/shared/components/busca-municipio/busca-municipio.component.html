<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
  <div class="container">
    <a
      class="navbar-brand brand"
      href="#"
      routerLink="/">
      TÁ DE PÉ &#9474; Compras emergenciais
      <small>beta</small>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleNavbar()">
      <span class="icon-menu"></span>
    </button>
    <div
      id="navbarNav"
      class="collapse navbar-collapse"
      [ngClass]="{ 'show': navbarOpen }">
      <ul class="navbar-nav ml-auto">
        <li [hidden]="isURLHome">
          <div class="input-group">
            <input
              [hidden]="!show"
              id="typeahead-focus"
              type="text"
              class="form-control inp-expandido"
              placeholder="{{placeholder}}"
              [(ngModel)]="municipioSelecionado"
              [ngbTypeahead]="search"
              onclick="this.select()"
              onfocus="this.select()"
              (focus)="focus$.next($any($event).target.value)"
              (click)="click$.next($any($event).target.value)"
              [editable]="false"
              (selectItem)="salvarMunicipio($event.item)"
              #instance="ngbTypeahead">
            <button
              class="btn btn-link btn-buscar nav-link"
              [ngClass]="{'btn-retraido': show}"
              (click)="toggleShow()">
              <span class="icon-search"></span>
            </button>
          </div>
        </li>
        <li class="nav-item active">
          <a
            class="nav-link"
            href="#"
            routerLink="/sobre"
            (click)="toggleNavbar()">
            Sobre
          </a>
        </li>
        <li class="nav-item active">
          <a
            class="nav-link"
            href="#"
            routerLink="/duvidas"
            (click)="toggleNavbar()">
            Dúvidas
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
