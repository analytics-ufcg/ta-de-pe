<div class="view-container">
  <app-barra-titulo
    titulo="Alertas"
    [exibirVoltar]="true"></app-barra-titulo>

  <app-spinner *ngIf="loading$ | async"></app-spinner>

  <div
    [hidden]="loading$ | async"
    class="container mt-4">

    <app-filtro-alertas (filterChange)="search($event)"></app-filtro-alertas>
    <div *ngIf="alertas?.length === 0">Nenhum alerta encontrado.</div>

    <pagination-template
      #pag="paginationApi"
      maxSize="5"
      (pageChange)="pageChange($event)"
      [hidden]="pag.isFirstPage()">
      <nav
        aria-label="Paginação"
        class="pb-1">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <button
              type="button"
              class="page-link"
              [disabled]="pag.isFirstPage()"
              (click)="pag.previous()">
              <span class="icon-chevron-left"></span>
            </button>
          </li>
          <li
            class="page-item"
            *ngFor="let page of pag.pages"
            [class.active]="pag.getCurrent() === page.value">
            <button
              type="button"
              class="page-link"
              (click)="pag.setCurrent(page.value)">
              {{ page.label }}
            </button>
          </li>
          <li class="page-item">
            <button
              type="button"
              class="page-link"
              [disabled]="pag.isLastPage()"
              (click)="pag.next()">
              <span class="icon-chevron-right"></span>
            </button>
          </li>
        </ul>
      </nav>
    </pagination-template>

    <div>
      <app-card-alerta
        *ngFor="let alerta of alertas | paginate: { itemsPerPage: 10, currentPage: p }; index as i;"
        [alerta]="alerta"></app-card-alerta>
    </div>

    <pagination-template
      #pag="paginationApi"
      maxSize="5"
      (pageChange)="pageChange($event)">
      <nav
        aria-label="Paginação"
        class="pb-1">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <button
              type="button"
              class="page-link"
              [disabled]="pag.isFirstPage()"
              (click)="pag.previous()">
              <span class="icon-chevron-left"></span>
            </button>
          </li>
          <li
            class="page-item"
            *ngFor="let page of pag.pages"
            [class.active]="pag.getCurrent() === page.value">
            <button
              type="button"
              class="page-link"
              (click)="pag.setCurrent(page.value)">
              {{ page.label }}
            </button>
          </li>
          <li class="page-item">
            <button
              type="button"
              class="page-link"
              [disabled]="pag.isLastPage()"
              (click)="pag.next()">
              <span class="icon-chevron-right"></span>
            </button>
          </li>
        </ul>
      </nav>
    </pagination-template>
  </div>
</div>
