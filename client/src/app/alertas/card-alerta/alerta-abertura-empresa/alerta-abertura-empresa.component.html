<div>
  <span class="text-muted">
    A empresa abriu em {{alerta?.alertaDadosFornecedorReceita.data_inicio_atividade | date: "dd/MM/yyyy"}} e foi contratada
    <span *ngIf="diferencaAbertura >= 0">{{ diferencaAbertura }} dias depois</span>
    <span *ngIf="diferencaAbertura < 0">{{ diferencaAbertura }} dias antes</span>
    como fornecedora.
  </span>

  <span
    class="text-muted"
    *ngIf="!alerta?.id_contrato">
    {{ alerta?.info }}
  </span>
</div>
