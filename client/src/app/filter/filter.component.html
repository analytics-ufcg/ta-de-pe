<div class="mt-3">
    <div class="row gutters-sm">
        <div class="col-5 col-lg-2 mb-lg-3 mb-1">
            <button class="btn btn-primary btn-block" (click)="open(content)">
                +
                Filtros
            </button>
        </div>
    </div>

</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Filtrar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body filter-body">
        <div>
            <div class="form-group">
                <a>Licitação</a>
                <select class="form-control" id="licitacao" [(ngModel)]="licitacaoSelecionada" name="licitacao">
                    <option>
                        Sim
                    </option>
                    <option>
                        Não
                    </option>
                </select>
            </div>

            <div class="form-group">
                <a>Empenho</a>
                <select class="form-control" id="empenho" [(ngModel)]="empenhoSelecionado" name="empenho">
                    <option>
                        Sim
                    </option>
                    <option>
                        Não
                    </option>
                </select>
            </div>
        </div>

        <div class="text-right">

            <button class="btn btn-outline-primary mr-3" (click)="limparFiltro()">
                LIMPAR
            </button>

            <button class="btn btn-primary" (click)="aplicarFiltro()">
                APLICAR
            </button>

        </div>

    </div>
</ng-template>
